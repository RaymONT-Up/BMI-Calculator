<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <label class="label">
          <span class="span">КГ</span>
          <input
            class="input input-weight"
            min="0"
            type="number"
            placeholder="Вес"
          />
        </label>
        <label class="label">
          <span>СМ</span>
          <input
            class="input input-growth"
            min="0"
            type="number"
            placeholder="Рост"
          />
        </label>

        <button class="button">Расчитать индекс</button>
        <span class="body-mass-index">Введите данные</span>
      </form>
    </div>
  </body>
</html>
